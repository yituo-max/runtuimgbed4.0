    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let adminToken = localStorage.getItem('adminToken');

        // ÂÖ®Â±ÄÂáΩÊï∞
        let showNotification, renderGallery, renderCategories;
        
        document.addEventListener('DOMContentLoaded', function() {
            // DOM ÂÖÉÁ¥†
            const loginPage = document.getElementById('loginPage');
            const mainPage = document.getElementById('mainPage');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('loginError');
            const adminName = document.getElementById('adminName');
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
            function checkAuthStatus() {
                if (adminToken) {
                    // È™åËØÅtokenÊòØÂê¶ÊúâÊïà
                    fetch('/api/auth-check', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('TokenÈ™åËØÅÂ§±Ë¥•');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            showMainPage();
                        } else {
                            logout();
                        }
                    })
                    .catch(error => {
                        console.error('TokenÈ™åËØÅÈîôËØØ:', error);
                        logout();
                    });
                } else {
                    showLoginPage();
                }
            }
            
            // ÊòæÁ§∫ÁôªÂΩïÈ°µÈù¢
            function showLoginPage() {
                loginPage.style.display = 'block';
                mainPage.style.display = 'none';
            }
            
            // ÊòæÁ§∫‰∏ªÈ°µÈù¢
            function showMainPage() {
                loginPage.style.display = 'none';
                mainPage.style.display = 'block';
                adminName.textContent = adminUsername || 'ÁÆ°ÁêÜÂëò';
                initApp();
                // Âà∑Êñ∞ÁïåÈù¢‰ª•ÊòæÁ§∫ÁÆ°ÁêÜÂëòÂäüËÉΩ
                setTimeout(() => {
                    renderGallery();
                    renderCategories();
                }, 100);
            }
            
            // ÁôªÂΩïÂ§ÑÁêÜ
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                if (!username || !password) {
                    showLoginError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                    return;
                }
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
                
                // ‰ΩøÁî®ÂêéÁ´ØAPIËøõË°åÁôªÂΩïÈ™åËØÅ
                fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÁôªÂΩïÂ§±Ë¥•');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        adminToken = data.token;
                        adminUsername = username;
                        localStorage.setItem('adminToken', adminToken);
                        localStorage.setItem('adminUsername', adminUsername);
                        showMainPage();
                        showNotification('ÁôªÂΩïÊàêÂäü', 'success');
                        // Âà∑Êñ∞ÁïåÈù¢‰ª•ÊòæÁ§∫ÁÆ°ÁêÜÂëòÂäüËÉΩ
                        renderGallery();
                        renderCategories();
                    } else {
                        showLoginError(data.error || data.message || 'ÁôªÂΩïÂ§±Ë¥•');
                    }
                })
                .catch(error => {
                    console.error('ÁôªÂΩïÈîôËØØ:', error);
                    showLoginError('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ÁôªÂΩï';
                });
            });
            
            // ÈÄÄÂá∫ÁôªÂΩï
            logoutBtn.addEventListener('click', function() {
                if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                    logout();
                }
            });
            
            // ÈÄÄÂá∫ÁôªÂΩïÂ§ÑÁêÜ
            function logout() {
                adminToken = null;
                adminUsername = null;
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUsername');
                showLoginPage();
                usernameInput.value = '';
                passwordInput.value = '';
                // Âà∑Êñ∞ÁïåÈù¢‰ª•ÈöêËóèÁÆ°ÁêÜÂëòÂäüËÉΩ
                if (typeof renderGallery === 'function') {
                    renderGallery();
                }
                if (typeof renderCategories === 'function') {
                    renderCategories();
                }
            }
            
            // ÊòæÁ§∫ÁôªÂΩïÈîôËØØ
            function showLoginError(message) {
                loginError.textContent = message;
                loginError.style.display = 'block';
                setTimeout(() => {
                    loginError.style.display = 'none';
                }, 5000);
            }
            
            // ÂàùÂßãÂåñÂ∫îÁî®
            function initApp() {
                // DOMÂÖÉÁ¥†
                const dropZone = document.getElementById('dropZone');
                const fileInput = document.getElementById('fileInput');
                const testBtn = document.getElementById('testBtn');
                const progressContainer = document.getElementById('progressContainer');
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const resultContainer = document.getElementById('resultContainer');
                const resultImage = document.getElementById('resultImage');
                const directUrl = document.getElementById('directUrl');
                const markdownUrl = document.getElementById('markdownUrl');
                const htmlUrl = document.getElementById('htmlUrl');
                const notification = document.getElementById('notification');
                const notificationText = document.getElementById('notificationText');
                const notificationIcon = document.getElementById('notificationIcon');

                const galleryGrid = document.getElementById('galleryGrid');
                const emptyState = document.getElementById('emptyState');
                const searchInput = document.getElementById('searchInput');
                const filterCategory = document.getElementById('filterCategory');
                const categoriesList = document.getElementById('categoriesList');
                const addCategoryBtn = document.getElementById('addCategoryBtn');
                const previewContainer = document.getElementById('previewContainer');
                const previewImage = document.getElementById('previewImage');

                // Áä∂ÊÄÅÂèòÈáè
                let isUploading = false;
                let isFileDialogOpen = false;
                let imageGallery = []; // Â≠òÂÇ®ÂõæÁâáÊï∞ÊçÆ
                let categories = ['avatar', 'wallpaper', 'screenshot', 'meme', 'other']; // Â≠òÂÇ®ÂàÜÁ±ªÊï∞ÊçÆ

                // ÂàùÂßãÂåñ
                function init() {
                    // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊï∞ÊçÆ
                    loadDataFromStorage();
                    // Ê∏≤ÊüìÂõæÁâáÂ∫ì
                    renderGallery();
                    // Ê∏≤ÊüìÂàÜÁ±ªÂàóË°®
                    renderCategories();
                }

                // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊï∞ÊçÆ
                function loadDataFromStorage() {
                const savedGallery = localStorage.getItem('imageGallery');
                const savedCategories = localStorage.getItem('categories');
                
                if (savedGallery) {
                    imageGallery = JSON.parse(savedGallery);
                }
                
                if (savedCategories) {
                    categories = JSON.parse(savedCategories);
                    updateCategorySelects();
                }
                }

                // ‰øùÂ≠òÊï∞ÊçÆÂà∞Êú¨Âú∞Â≠òÂÇ®
                function saveDataToStorage() {
                    localStorage.setItem('imageGallery', JSON.stringify(imageGallery));
                    localStorage.setItem('categories', JSON.stringify(categories));
                }

                // Êõ¥Êñ∞ÂàÜÁ±ªÈÄâÊã©Âô®
                function updateCategorySelects() {
                    // Êõ¥Êñ∞ÂõæÁâáÂ∫ìÈ°µÈù¢ÁöÑÂàÜÁ±ªÁ≠õÈÄâÂô®
                    filterCategory.innerHTML = '<option value="">ÊâÄÊúâÂàÜÁ±ª</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = getCategoryDisplayName(category);
                        filterCategory.appendChild(option);
                    });
                }

                // Ëé∑ÂèñÂàÜÁ±ªÊòæÁ§∫ÂêçÁß∞
                function getCategoryDisplayName(category) {
                    const categoryNames = {
                        'avatar': 'Â§¥ÂÉè',
                        'wallpaper': 'Â£ÅÁ∫∏',
                        'screenshot': 'Êà™Âõæ',
                        'meme': 'Ë°®ÊÉÖÂåÖ',
                        'other': 'ÂÖ∂‰ªñ'
                    };
                    return categoryNames[category] || category;
                }

                // Ê†áÁ≠æÈ°µÂàáÊç¢
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        // ÁßªÈô§ÊâÄÊúâÊ†áÁ≠æÈ°µÁöÑactiveÁ±ª
                        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        
                        // Ê∑ªÂä†ÂΩìÂâçÊ†áÁ≠æÈ°µÁöÑactiveÁ±ª
                        this.classList.add('active');
                        const tabId = this.getAttribute('data-tab') + '-tab';
                        document.getElementById(tabId).classList.add('active');
                        
                        // Â¶ÇÊûúÂàáÊç¢Âà∞ÂõæÁâáÂ∫ìÔºåÂà∑Êñ∞ÂõæÁâáÂ∫ì
                        if (this.getAttribute('data-tab') === 'gallery') {
                            renderGallery();
                        }
                        // Â¶ÇÊûúÂàáÊç¢Âà∞ÂàÜÁ±ªÁÆ°ÁêÜÔºåÂà∑Êñ∞ÂàÜÁ±ªÂàóË°®
                        else if (this.getAttribute('data-tab') === 'categories') {
                            renderCategories();
                        }
                    });
                });

                // ÊµãËØïAPIÊåâÈíÆ‰∫ã‰ª∂
                testBtn.addEventListener('click', function() {
                    // ‰ΩøÁî®ÂÆåÊï¥ÁöÑURLË∑ØÂæÑ
                    const apiUrl = window.location.origin + '/api/test';
                    console.log('Testing API at:', apiUrl);
                    
                    fetch(apiUrl)
                        .then(response => {
                            console.log('Response status:', response.status);
                            console.log('Response headers:', response.headers);
                            
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            showNotification('APIÊµãËØïÊàêÂäü: ' + data.message, 'success');
                            console.log('API Test Response:', data);
                        })
                        .catch(error => {
                            showNotification('APIÊµãËØïÂ§±Ë¥•: ' + error.message, 'error');
                            console.error('API Test Error:', error);
                        });
                });

                // ÁÇπÂáªÊãñÊîæÂå∫ÂüüËß¶ÂèëÊñá‰ª∂ÈÄâÊã©
                dropZone.addEventListener('click', function(e) {
                    // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÈ¢ÑËßàÂÆπÂô®Ôºå‰∏çËß¶ÂèëÊñá‰ª∂ÈÄâÊã©
                    if (e.target === previewContainer || previewContainer.contains(e.target)) {
                        return;
                    }
                    
                    if (testBtn && (e.target === testBtn || testBtn.contains(e.target))) {
                        return;
                    }
                    if (isUploading) {
                        showNotification('Ê≠£Âú®‰∏ä‰º†‰∏≠ÔºåËØ∑Á®çÂÄô...', 'warning');
                        return;
                    }
                    
                    if (isFileDialogOpen) {
                        console.log('File dialog already open, ignoring click');
                        return;
                    }
                    
                    console.log('Drop zone clicked, triggering file selection');
                    isFileDialogOpen = true;
                    fileInput.click();
                    
                    setTimeout(() => {
                        isFileDialogOpen = false;
                    }, 300);
                });

                // Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
                fileInput.addEventListener('change', function(e) {
                    e.stopPropagation();
                    if (fileInput.files.length > 0) {
                        if (isUploading) {
                            console.log('Upload in progress, ignoring file selection');
                            return;
                        }
                        console.log('File selected:', fileInput.files[0].name);
                        const selectedFile = fileInput.files[0];
                        
                        // ÊòæÁ§∫È¢ÑËßà
                        if (selectedFile.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                previewImage.src = e.target.result;
                                previewContainer.style.display = 'block';
                            };
                            reader.readAsDataURL(selectedFile);
                        }
                        
                        handleFile(selectedFile);
                        setTimeout(() => {
                            fileInput.value = '';
                            isFileDialogOpen = false;
                        }, 100);
                    } else {
                        isFileDialogOpen = false;
                    }
                });

                // ÊãñÊîæ‰∫ã‰ª∂
                dropZone.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });

                dropZone.addEventListener('dragleave', function() {
                    dropZone.classList.remove('dragover');
                });

                dropZone.addEventListener('drop', function(e) {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    
                    if (e.dataTransfer.files.length > 0) {
                        if (isUploading) {
                            console.log('Upload in progress, ignoring dropped file');
                            return;
                        }
                        const file = e.dataTransfer.files[0];
                        
                        // ÊòæÁ§∫È¢ÑËßà
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                previewImage.src = e.target.result;
                                previewContainer.style.display = 'block';
                            };
                            reader.readAsDataURL(file);
                        }
                        
                        handleFile(file);
                    }
                });

                // Â§çÂà∂ÊåâÈíÆ‰∫ã‰ª∂
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const targetId = this.getAttribute('data-target');
                        const targetElement = document.getElementById(targetId);
                        
                        targetElement.select();
                        document.execCommand('copy');
                        
                        showNotification('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
                    });
                });

                // Â§ÑÁêÜÊñá‰ª∂‰∏ä‰º†
                function handleFile(file) {
                    // È™åËØÅÊñá‰ª∂Á±ªÂûã
                    if (!file.type.startsWith('image/')) {
                        showNotification('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂', 'error');
                        return;
                    }

                    // È™åËØÅÊñá‰ª∂Â§ßÂ∞è (10MBÈôêÂà∂)
                    if (file.size > 10 * 1024 * 1024) {
                        showNotification('Êñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá10MB', 'error');
                        return;
                    }

                    uploadFile(file);
                }

                // ‰∏ä‰º†Êñá‰ª∂
                function uploadFile(file) {
                    isUploading = true;
                    
                    const formData = new FormData();
                    formData.append('image', file);
                    // Ê∑ªÂä†categoryÂèÇÊï∞ÔºåÂõ∫ÂÆö‰∏∫'other'
                    formData.append('category', 'other');

                    // ÊòæÁ§∫ËøõÂ∫¶Êù°
                    const progressBar = document.getElementById('progressBar');
                    
                    // ÊòæÁ§∫ËøõÂ∫¶Êù°
                    progressContainer.style.display = 'block';
                    resultContainer.style.display = 'none';
                    
                    // ÈáçÁΩÆËøõÂ∫¶Êù°
                    progressBar.style.width = '0%';
                    document.getElementById('progressText').textContent = '0%';

                    // ÂàõÂª∫XMLHttpRequest‰ª•Ë∑üË∏™‰∏ä‰º†ËøõÂ∫¶
                    const xhr = new XMLHttpRequest();
                    
                    // ÁõëÂê¨‰∏ä‰º†ËøõÂ∫¶
                    xhr.upload.addEventListener('progress', function(e) {
                        if (e.lengthComputable) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            progressBar.style.width = percentComplete + '%';
                            document.getElementById('progressText').textContent = Math.round(percentComplete) + '%';
                        }
                    });
                    
                    // ËØ∑Ê±ÇÂÆåÊàê
                    xhr.addEventListener('load', function() {
                        try {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                // Ê£ÄÊü•ÂìçÂ∫îÊòØÂê¶Â≠òÂú®‰∏î‰∏ç‰∏∫Á©∫
                                if (!xhr.responseText || xhr.responseText.trim() === '') {
                                    throw new Error('ÊúçÂä°Âô®ËøîÂõûÁ©∫ÂìçÂ∫î');
                                }
                                
                                let data;
                                try {
                                    data = JSON.parse(xhr.responseText);
                                } catch (parseError) {
                                    console.error('JSONËß£ÊûêÈîôËØØ:', parseError);
                                    console.error('ÂìçÂ∫îÂÜÖÂÆπ:', xhr.responseText);
                                    throw new Error('ÊúçÂä°Âô®ÂìçÂ∫îÊ†ºÂºèÈîôËØØ');
                                }
                                
                                // Ê£ÄÊü•ÂìçÂ∫îÊï∞ÊçÆÊòØÂê¶ÂåÖÂê´ÂøÖË¶ÅÂ≠óÊÆµ
                                if (!data) {
                                    console.error('ÂìçÂ∫îÊï∞ÊçÆ:', data);
                                    throw new Error('ÊúçÂä°Âô®ÂìçÂ∫îÁº∫Â∞ëÂøÖË¶ÅÊï∞ÊçÆ');
                                }
                                
                                // ÂØπ‰∫éÁÆ°ÁêÜÂëòÁî®Êà∑ÔºåÊ£ÄÊü•imageUrlÊòØÂê¶Â≠òÂú®
                                if (adminToken && !data.imageUrl) {
                                    console.error('ÁÆ°ÁêÜÂëòÂìçÂ∫îÊï∞ÊçÆ:', data);
                                    throw new Error('ÁÆ°ÁêÜÂëò‰∏ä‰º†Â§±Ë¥•ÔºåÊú™ËøîÂõûÂõæÁâáURL');
                                }
                                
                                // ÂØπ‰∫éÈùûÁÆ°ÁêÜÂëòÁî®Êà∑ÔºåÂè™ÈúÄË¶ÅÊ£ÄÊü•successÂ≠óÊÆµ
                                if (!data.success) {
                                    console.error('ÂìçÂ∫îÊï∞ÊçÆ:', data);
                                    throw new Error('‰∏ä‰º†Â§±Ë¥•');
                                }
                                
                                // Á°Æ‰øùËøõÂ∫¶Êù°ÊòæÁ§∫100%
                                progressBar.style.width = '100%';
                                document.getElementById('progressText').textContent = '100%';
                                
                                // ÊòæÁ§∫ÁªìÊûú
                                setTimeout(() => {
                                    // ÈöêËóèËøõÂ∫¶Êù°
                                    progressContainer.style.display = 'none';
                                    resultContainer.style.display = 'block';
                                        
                                        // Âè™ÊúâÁÆ°ÁêÜÂëòÊâçËÉΩÁúãÂà∞ÂõæÁâáURLÂíåÈ¢ÑËßà
                                        if (adminToken && data.imageUrl) {
                                            resultImage.src = data.imageUrl;
                                            directUrl.value = data.imageUrl;
                                            markdownUrl.value = `![ÂõæÁâá](${data.imageUrl})`;
                                            htmlUrl.value = `<img src="${data.imageUrl}" alt="ÂõæÁâá">`;
                                            
                                            // ÊòæÁ§∫URLÂÆπÂô®
                                            document.querySelectorAll('.url-container').forEach(container => {
                                                container.style.display = 'block';
                                            });
                                        } else {
                                            // ÈöêËóèÂõæÁâáÈ¢ÑËßàÂíåURLÂÆπÂô®
                                            resultImage.style.display = 'none';
                                            document.querySelectorAll('.url-container').forEach(container => {
                                                container.style.display = 'none';
                                            });
                                            
                                            // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
                                            const urlContainers = document.querySelector('.result-container');
                                            const tipElement = document.createElement('div');
                                            tipElement.className = 'url-tip';
                                            tipElement.style.textAlign = 'center';
                                            tipElement.style.padding = '15px';
                                            tipElement.style.color = 'var(--text-secondary)';
                                            tipElement.textContent = data.message || 'ÂõæÁâá‰∏ä‰º†ÊàêÂäüÔºÅÁôªÂΩïÂêéÂèØÊü•ÁúãÂõæÁâáÈìæÊé•';
                                            urlContainers.appendChild(tipElement);
                                        }
                                        
                                        // ÈáçÁΩÆÈ¢ÑËßàÂõæÁâá
                                        previewImage.src = '';
                                        previewContainer.style.display = 'none';
                                    
                                    // Âè™ÊúâÁÆ°ÁêÜÂëòÊâç‰øùÂ≠òÂõæÁâáÂà∞ÂõæÁâáÂ∫ì
                                        if (adminToken && data.imageUrl) {
                                            // ‰øùÂ≠òÂõæÁâáÂà∞ÂõæÁâáÂ∫ì
                                            const imageData = {
                                                id: data.fileId || Date.now().toString(),
                                                url: data.imageUrl,
                                                name: file.name,
                                                size: file.size,
                                                type: file.type,
                                                category: 'other',
                                                uploadTime: new Date().toISOString()
                                            };
                                            
                                            imageGallery.unshift(imageData);
                                            saveDataToStorage();
                                        }
                                    
                                    // ÈáçÁΩÆ‰∏ä‰º†Áä∂ÊÄÅ
                                    isUploading = false;
                                    
                                    // Ê†πÊçÆÁî®Êà∑Á±ªÂûãÊòæÁ§∫‰∏çÂêåÁöÑÈÄöÁü•
                                    if (adminToken) {
                                        showNotification('ÂõæÁâá‰∏ä‰º†ÊàêÂäüÂπ∂Â∑≤‰øùÂ≠òÂà∞ÂõæÁâáÂ∫ì', 'success');
                                    } else {
                                        showNotification('ÂõæÁâá‰∏ä‰º†ÊàêÂäüÔºÅÁôªÂΩïÂêéÂèØÊü•ÁúãÂõæÁâáÈìæÊé•', 'success');
                                    }
                                }, 500);
                            } else {
                                throw new Error(`HTTP error! status: ${xhr.status}`);
                            }
                        } catch (error) {
                            console.error('‰∏ä‰º†Â§ÑÁêÜÈîôËØØ:', error);
                            console.error('ÂìçÂ∫îÂÜÖÂÆπ:', xhr.responseText);
                            
                            // ÈöêËóèËøõÂ∫¶Êù°
                            progressContainer.style.display = 'none';
                            
                            // ÈáçÁΩÆÈ¢ÑËßàÂõæÁâá
                            previewImage.src = '';
                            previewContainer.style.display = 'none';
                            
                            // ÈáçÁΩÆ‰∏ä‰º†Áä∂ÊÄÅ
                            isUploading = false;
                            
                            showNotification(`‰∏ä‰º†Â§±Ë¥•: ${error.message}`, 'error');
                        }
                    });
                    
                    // ËØ∑Ê±ÇÈîôËØØ
                    xhr.addEventListener('error', function() {
                        // ÈöêËóèËøõÂ∫¶Êù°
                        progressContainer.style.display = 'none';
                        
                        // ÈáçÁΩÆÈ¢ÑËßàÂõæÁâá
                        previewImage.src = '';
                        previewContainer.style.display = 'none';
                        
                        isUploading = false;
                        console.error('Upload error');
                        showNotification('‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                    });
                    
                    // ÂèëÈÄÅËØ∑Ê±Ç
                    xhr.open('POST', '/api/upload');
                    
                    // Ê∑ªÂä†ËÆ§ËØÅÂ§¥ÔºàÂ¶ÇÊûúÊúâtokenÔºâ
                    if (adminToken && !adminToken.startsWith('local-admin-token-')) {
                        xhr.setRequestHeader('Authorization', `Bearer ${adminToken}`);
                    }
                    
                    xhr.send(formData);
                }

                // Ê∏≤ÊüìÂõæÁâáÂ∫ì
                renderGallery = function() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const categoryFilter = filterCategory.value;
                    
                    // ËøáÊª§ÂõæÁâá
                    let filteredImages = imageGallery.filter(image => {
                        const matchesSearch = !searchTerm || 
                            image.name.toLowerCase().includes(searchTerm);
                        const matchesCategory = !categoryFilter || image.category === categoryFilter;
                        return matchesSearch && matchesCategory;
                    });
                    
                    // Ê∏ÖÁ©∫ÂõæÁâáÂ∫ì
                    galleryGrid.innerHTML = '';
                    
                    if (filteredImages.length === 0) {
                        emptyState.style.display = 'block';
                    } else {
                        emptyState.style.display = 'none';
                        
                        // Ê∏≤ÊüìÂõæÁâá
                            filteredImages.forEach(image => {
                                const item = document.createElement('div');
                                item.className = 'gallery-item';
                                
                                const uploadDate = new Date(image.uploadTime).toLocaleDateString();
                                
                                // Âè™ÊúâÁÆ°ÁêÜÂëòÊâçËÉΩÁúãÂà∞Êìç‰ΩúÊåâÈíÆ
                                const actionsHtml = adminToken ? `
                                    <div class="gallery-actions">
                                        <button class="action-btn" title="Â§çÂà∂ÈìæÊé•" data-action="copy" data-url="${image.url}">üìã</button>
                                        <button class="action-btn" title="Âà†Èô§" data-action="delete" data-id="${image.id}">üóëÔ∏è</button>
                                    </div>
                                ` : '';
                                
                                item.innerHTML = `
                                    <img src="${image.url}" alt="${image.name}" class="gallery-image">
                                    <div class="gallery-info">
                                        <div class="gallery-name" title="${image.name}">${image.name}</div>
                                        <div class="gallery-meta">
                                            <span class="gallery-category">${getCategoryDisplayName(image.category)}</span>
                                            <span>${uploadDate}</span>
                                        </div>
                                    </div>
                                    ${actionsHtml}
                                `;
                                
                                galleryGrid.appendChild(item);
                            });
                        
                        // Ê∑ªÂä†ÂõæÁâáÈ°πÁõÆ‰∫ã‰ª∂ÁõëÂê¨
                        document.querySelectorAll('.gallery-item').forEach(item => {
                            // ÁÇπÂáªÂõæÁâáÈ¢ÑËßà
                            item.querySelector('.gallery-image').addEventListener('click', function() {
                                window.open(this.src, '_blank');
                            });
                            
                            // Êìç‰ΩúÊåâÈíÆ - Âè™ÊúâÁÆ°ÁêÜÂëòÊâçËÉΩ‰ΩøÁî®
                            if (adminToken) {
                                item.querySelectorAll('.action-btn').forEach(btn => {
                                    btn.addEventListener('click', function(e) {
                                        e.stopPropagation();
                                        const action = this.getAttribute('data-action');
                                        
                                        if (action === 'copy') {
                                            const url = this.getAttribute('data-url');
                                            copyToClipboard(url);
                                        } else if (action === 'delete') {
                                            const id = this.getAttribute('data-id');
                                            deleteImage(id);
                                        }
                                    });
                                });
                            }
                        });
                    }
                };

                // Ê∏≤ÊüìÂàÜÁ±ªÂàóË°®
                renderCategories = function() {
                    categoriesList.innerHTML = '';
                    
                    categories.forEach(category => {
                        const count = imageGallery.filter(img => img.category === category).length;
                        
                        const item = document.createElement('div');
                        item.className = 'url-container';
                        item.style.marginBottom = '10px';
                        
                        // Âè™ÊúâÁÆ°ÁêÜÂëòÊâçËÉΩÁúãÂà∞Êìç‰ΩúÊåâÈíÆ
                        const actionsHtml = adminToken ? `
                            <div>
                                <button class="action-btn" title="ÈáçÂëΩÂêç" data-action="rename" data-category="${category}">‚úèÔ∏è</button>
                                <button class="action-btn" title="Âà†Èô§" data-action="delete" data-category="${category}">üóëÔ∏è</button>
                            </div>
                        ` : '<div></div>';
                        
                        item.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <span class="gallery-category">${getCategoryDisplayName(category)}</span>
                                    <span style="margin-left: 10px; color: var(--text-secondary);">(${count} Âº†ÂõæÁâá)</span>
                                </div>
                                ${actionsHtml}
                            </div>
                        `;
                        
                        categoriesList.appendChild(item);
                    });
                    
                    // Âè™ÊúâÁÆ°ÁêÜÂëòÊâçËÉΩÊ∑ªÂä†ÂàÜÁ±ª
                    if (adminToken) {
                        addCategoryBtn.style.display = 'block';
                    } else {
                        addCategoryBtn.style.display = 'none';
                    }
                    
                    // Ê∑ªÂä†ÂàÜÁ±ªÊìç‰Ωú‰∫ã‰ª∂ÁõëÂê¨
                    if (adminToken) {
                        document.querySelectorAll('#categoriesList .action-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const action = this.getAttribute('data-action');
                                const category = this.getAttribute('data-category');
                                
                                if (action === 'rename') {
                                    renameCategory(category);
                                } else if (action === 'delete') {
                                    deleteCategory(category);
                                }
                            });
                        });
                    }
                };

                // Ê∑ªÂä†Êñ∞ÂàÜÁ±ª
                addCategoryBtn.addEventListener('click', function() {
                    const newCategory = prompt('ËØ∑ËæìÂÖ•Êñ∞ÂàÜÁ±ªÂêçÁß∞:');
                    if (newCategory && newCategory.trim()) {
                        const categoryKey = newCategory.trim().toLowerCase().replace(/\s+/g, '_');
                        if (!categories.includes(categoryKey)) {
                            categories.push(categoryKey);
                            saveDataToStorage();
                            updateCategorySelects();
                            renderCategories();
                            showNotification('ÂàÜÁ±ªÊ∑ªÂä†ÊàêÂäü', 'success');
                        } else {
                            showNotification('ÂàÜÁ±ªÂ∑≤Â≠òÂú®', 'warning');
                        }
                    }
                });

                // ÈáçÂëΩÂêçÂàÜÁ±ª
                function renameCategory(oldCategory) {
                    const newCategory = prompt('ËØ∑ËæìÂÖ•Êñ∞ÁöÑÂàÜÁ±ªÂêçÁß∞:', getCategoryDisplayName(oldCategory));
                    if (newCategory && newCategory.trim()) {
                        const categoryKey = newCategory.trim().toLowerCase().replace(/\s+/g, '_');
                        if (!categories.includes(categoryKey)) {
                            // Êõ¥Êñ∞ÂàÜÁ±ªÂàóË°®
                            const index = categories.indexOf(oldCategory);
                            categories[index] = categoryKey;
                            
                            // Êõ¥Êñ∞ÂõæÁâáÂ∫ì‰∏≠ÁöÑÂàÜÁ±ª
                            imageGallery.forEach(image => {
                                if (image.category === oldCategory) {
                                    image.category = categoryKey;
                                }
                            });
                            
                            saveDataToStorage();
                            updateCategorySelects();
                            renderCategories();
                            renderGallery();
                            showNotification('ÂàÜÁ±ªÈáçÂëΩÂêçÊàêÂäü', 'success');
                        } else {
                            showNotification('ÂàÜÁ±ªÂ∑≤Â≠òÂú®', 'warning');
                        }
                    }
                }

                // Âà†Èô§ÂàÜÁ±ª
                function deleteCategory(category) {
                    if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ÂàÜÁ±ª"${getCategoryDisplayName(category)}"ÂêóÔºüËØ•ÂàÜÁ±ª‰∏ãÁöÑÂõæÁâáÂ∞ÜÁßªÂä®Âà∞"ÂÖ∂‰ªñ"ÂàÜÁ±ª„ÄÇ`)) {
                        // Êõ¥Êñ∞ÂõæÁâáÂ∫ì‰∏≠ÁöÑÂàÜÁ±ª
                        imageGallery.forEach(image => {
                            if (image.category === category) {
                                image.category = 'other';
                            }
                        });
                        
                        // ‰ªéÂàÜÁ±ªÂàóË°®‰∏≠Âà†Èô§
                        const index = categories.indexOf(category);
                        categories.splice(index, 1);
                        
                        saveDataToStorage();
                        updateCategorySelects();
                        renderCategories();
                        renderGallery();
                        showNotification('ÂàÜÁ±ªÂà†Èô§ÊàêÂäü', 'success');
                    }
                }

                // Âà†Èô§ÂõæÁâá
                function deleteImage(imageId) {
                    const index = imageGallery.findIndex(img => img.id === imageId);
                    if (index !== -1) {
                        const imageName = imageGallery[index].name;
                        imageGallery.splice(index, 1);
                        saveDataToStorage();
                        renderGallery();
                        renderCategories();
                        showNotification(`ÂõæÁâá "${imageName}" Â∑≤Âà†Èô§`, 'success');
                    }
                }

                // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                function copyToClipboard(text) {
                    // ‰ΩøÁî®Áé∞‰ª£API
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(text).then(() => {
                            showNotification('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
                        }).catch(err => {
                            console.error('Â§çÂà∂Â§±Ë¥•:', err);
                            showNotification('Â§çÂà∂Â§±Ë¥•', 'error');
                        });
                    } else {
                        // ÈôçÁ∫ßÊñπÊ°à
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showNotification('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
                    }
                }
                
                // ‰º†ÁªüÂ§çÂà∂ÊñπÊ≥ï
                function fallbackCopyTextToClipboard(text) {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    // Á°Æ‰øùÂÖÉÁ¥†‰∏çÂèØËßÅ‰∏î‰∏çÂΩ±ÂìçÈ°µÈù¢Â∏ÉÂ±Ä
                    Object.assign(textarea.style, {
                        position: 'fixed',
                        left: '-9999px',
                        top: '-9999px',
                        opacity: '0',
                        pointerEvents: 'none',
                        zIndex: '-9999'
                    });
                    
                    // ‰ΩøÁî®Êõ¥ÂÆâÂÖ®ÁöÑÊñπÂºèÊ∑ªÂä†Âà∞DOM
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            showNotification('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
                        } else {
                            showNotification('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');
                        }
                    } catch (err) {
                        console.error('Â§çÂà∂Â§±Ë¥•:', err);
                        showNotification('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');
                    } finally {
                        // Á°Æ‰øùÊó†ËÆ∫Â¶Ç‰ΩïÈÉΩ‰ºöÁßªÈô§ÂÖÉÁ¥†
                        if (document.body.contains(textarea)) {
                            document.body.removeChild(textarea);
                        }
                    }
                }

                // ÊêúÁ¥¢ÂíåÁ≠õÈÄâ‰∫ã‰ª∂
                searchInput.addEventListener('input', renderGallery);
                filterCategory.addEventListener('change', renderGallery);

                // ÊòæÁ§∫ÈÄöÁü•
                showNotification = function(message, type = 'info') {
                    notificationText.textContent = message;
                    notification.className = 'notification ' + type;
                    
                    // ËÆæÁΩÆÂõæÊ†á
                    let icon = '';
                    switch(type) {
                        case 'success':
                            icon = '‚úì';
                            break;
                        case 'error':
                            icon = '‚úó';
                            break;
                        case 'warning':
                            icon = '‚ö†';
                            break;
                        default:
                            icon = '‚Ñπ';
                    }
                    notificationIcon.textContent = icon;
                    
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                };
                
                // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
                function formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }
                
                // Ë∞ÉÁî®ÂàùÂßãÂåñÂáΩÊï∞
                init();
            } // initAppÂáΩÊï∞ÁªìÊùü
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
            checkAuthStatus();
        }); // DOMContentLoaded‰∫ã‰ª∂ÁõëÂê¨Âô®ÁªìÊùü
    </script>
