            // åˆå§‹åŒ–åº”ç”¨

                const notificationIcon = document.getElementById('notificationIcon');
                const categorySelect = document.getElementById('categorySelect');

                // çŠ¶æ€å˜é‡
                let isUploading = false;

                let imageGallery = []; // å­˜å‚¨å›¾ç‰‡æ•°æ®
                let categories = ['avatar', 'wallpaper', 'screenshot', 'meme', 'other']; // å­˜å‚¨åˆ†ç±»æ•°æ®

                // åˆå§‹åŒ–
                function init() {
                    // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
                    loadDataFromStorage();

                    renderCategories();

                // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
                function loadDataFromStorage() {
                const savedGallery = localStorage.getItem('imageGallery');
                const savedCategories = localStorage.getItem('categories');
                
                if (savedGallery) {

                }

                }

                // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
                function saveDataToStorage() {
                    localStorage.setItem('imageGallery', JSON.stringify(imageGallery));
                    localStorage.setItem('categories', JSON.stringify(categories));
                }

                // æ›´æ–°åˆ†ç±»é€‰æ‹©å™¨
                function updateCategorySelects() {
                    // æ›´æ–°ä¸Šä¼ é¡µé¢çš„åˆ†ç±»é€‰æ‹©å™¨
                    categorySelect.innerHTML = '<option value="">é»˜è®¤åˆ†ç±»</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = getCategoryDisplayName(category);
                        categorySelect.appendChild(option);
                    });

                    // æ›´æ–°å›¾ç‰‡åº“é¡µé¢çš„åˆ†ç±»ç­›é€‰å™¨
                    filterCategory.innerHTML = '<option value="">æ‰€æœ‰åˆ†ç±»</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');

                        filterCategory.appendChild(option);

                }

                // è·å–åˆ†ç±»æ˜¾ç¤ºåç§°
                function getCategoryDisplayName(category) {
                    const categoryNames = {
                        'avatar': 'å¤´åƒ',
                        'wallpaper': 'å£çº¸',
                        'screenshot': 'æˆªå›¾',
                        'meme': 'è¡¨æƒ…åŒ…',
                        'other': 'å…¶ä»–'

                    return categoryNames[category] || category;
                }

                // æ ‡ç­¾é¡µåˆ‡æ¢
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        // ç§»é™¤æ‰€æœ‰æ ‡ç­¾é¡µçš„activeç±»
                        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        
                        // æ·»åŠ å½“å‰æ ‡ç­¾é¡µçš„activeç±»
                        this.classList.add('active');

                        // å¦‚æœåˆ‡æ¢åˆ°å›¾ç‰‡åº“ï¼Œåˆ·æ–°å›¾ç‰‡åº“
                        if (this.getAttribute('data-tab') === 'gallery') {
                            renderGallery();

                        // å¦‚æœåˆ‡æ¢åˆ°åˆ†ç±»ç®¡ç†ï¼Œåˆ·æ–°åˆ†ç±»åˆ—è¡¨
                        else if (this.getAttribute('data-tab') === 'categories') {
                            renderCategories();
                        }
                    });
                });

                // æµ‹è¯•APIæŒ‰é’®äº‹ä»¶
                testBtn.addEventListener('click', function() {
                    fetch('/api/test')
                        .then(response => response.json())
                        .then(data => {
                            showNotification('APIæµ‹è¯•æˆåŠŸ: ' + data.message, 'success');
                            console.log('API Test Response:', data);
                        })
                        .catch(error => {
                            showNotification('APIæµ‹è¯•å¤±è´¥: ' + error.message, 'error');
                            console.error('API Test Error:', error);
                        });
                });

                // ç‚¹å‡»ä¸Šä¼ æŒ‰é’®è§¦å‘æ–‡ä»¶é€‰æ‹©
                if (uploadBtn) {
                    uploadBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        if (isUploading) {
                            showNotification('æ­£åœ¨ä¸Šä¼ ä¸­ï¼Œè¯·ç¨å€™...', 'warning');
                            return;
                        }
                        
                        if (isFileDialogOpen) {
                            console.log('File dialog already open, ignoring click');
                            return;
                        }
                        
                        console.log('Upload button clicked, triggering file selection');
                        isFileDialogOpen = true;
                        fileInput.click();
                        
                        setTimeout(() => {
                            isFileDialogOpen = false;
                        }, 300);
                    });
                }

                // ç‚¹å‡»æ‹–æ”¾åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
                dropZone.addEventListener('click', function(e) {
                    if (uploadBtn && (e.target === uploadBtn || uploadBtn.contains(e.target))) {
                        return;
                    }
                    if (testBtn && (e.target === testBtn || testBtn.contains(e.target))) {
                        return;
                    }
                    if (isUploading) {
                        showNotification('æ­£åœ¨ä¸Šä¼ ä¸­ï¼Œè¯·ç¨å€™...', 'warning');
                        return;
                    }
                    
                    if (isFileDialogOpen) {
                        console.log('File dialog already open, ignoring click');
                        return;
                    }
                    
                    console.log('Drop zone clicked, triggering file selection');
                    isFileDialogOpen = true;
                    fileInput.click();
                    
                    setTimeout(() => {
                        isFileDialogOpen = false;
                    }, 300);
                });

                // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
                fileInput.addEventListener('change', function(e) {
                    e.stopPropagation();
                    if (fileInput.files.length > 0) {
                        if (isUploading) {
                            console.log('Upload in progress, ignoring file selection');
                            return;
                        }
                        console.log('File selected:', fileInput.files[0].name);
                        const selectedFile = fileInput.files[0];
                        handleFile(selectedFile);
                        setTimeout(() => {
                            fileInput.value = '';
                            isFileDialogOpen = false;
                        }, 100);
                    } else {
                        isFileDialogOpen = false;
                    }
                });

                // æ‹–æ”¾äº‹ä»¶
                dropZone.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });

                dropZone.addEventListener('dragleave', function() {
                    dropZone.classList.remove('dragover');
                });

                dropZone.addEventListener('drop', function(e) {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    
                    if (e.dataTransfer.files.length > 0) {
                        if (isUploading) {
                            console.log('Upload in progress, ignoring dropped file');
                            return;
                        }
                        handleFile(e.dataTransfer.files[0]);
                    }
                });

                // å¤åˆ¶æŒ‰é’®äº‹ä»¶
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const targetId = this.getAttribute('data-target');
                        const targetElement = document.getElementById(targetId);
                        
                        targetElement.select();
                        document.execCommand('copy');
                        
                        showNotification('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                    });
                });

                // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
                function handleFile(file) {
                    // éªŒè¯æ–‡ä»¶ç±»å‹
                    if (!file.type.startsWith('image/')) {
                        showNotification('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                        return;
                    }

                    // éªŒè¯æ–‡ä»¶å¤§å° (10MBé™åˆ¶)
                    if (file.size > 10 * 1024 * 1024) {
                        showNotification('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB', 'error');
                        return;
                    }

                    uploadFile(file);
                }

                // ä¸Šä¼ æ–‡ä»¶
                function uploadFile(file) {
                    isUploading = true;
                    
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    // è·å–é€‰ä¸­çš„åˆ†ç±»
                    const selectedCategory = categorySelect.value || 'other';

                    // æ˜¾ç¤ºè¿›åº¦æ¡
                    progressContainer.style.display = 'block';
                    resultContainer.style.display = 'none';
                    if (uploadBtn) uploadBtn.disabled = true;
                    
                    // é‡ç½®è¿›åº¦æ¡
                    progressBar.style.width = '0%';
                    progressText.textContent = '0%';

                    // æ¨¡æ‹Ÿè¿›åº¦æ›´æ–°
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += Math.random() * 15; // éšæœºå¢é•¿ï¼Œæ›´çœŸå®
                        if (progress > 90) {
                            progress = 90; // æœ€å¤šåˆ°90%ï¼Œç­‰å¾…æœåŠ¡å™¨å“åº”
                            clearInterval(progressInterval);
                        }
                        progressBar.style.width = progress + '%';
                        progressText.textContent = Math.round(progress) + '%';
                    }, 300);

                    // å‘é€è¯·æ±‚åˆ°Vercelå‡½æ•°
                    fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        clearInterval(progressInterval);
                        progressBar.style.width = '100%';
                        progressText.textContent = '100%';
                        
                        // æ˜¾ç¤ºç»“æœ
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                            resultContainer.style.display = 'block';
                            
                            resultImage.src = data.imageUrl;
                            
                            // åªæœ‰ç®¡ç†å‘˜æ‰èƒ½çœ‹åˆ°URL
                            if (adminToken) {
                                directUrl.value = data.imageUrl;
                                markdownUrl.value = `![å›¾ç‰‡](${data.imageUrl})`;
                                htmlUrl.value = `<img src="${data.imageUrl}" alt="å›¾ç‰‡">`;
                                
                                // æ˜¾ç¤ºURLå®¹å™¨
                                document.querySelectorAll('.url-container').forEach(container => {
                                    container.style.display = 'block';
                                });
                            } else {
                                // éšè—URLå®¹å™¨
                                document.querySelectorAll('.url-container').forEach(container => {
                                    container.style.display = 'none';
                                });
                                
                                // æ˜¾ç¤ºæç¤ºä¿¡æ¯
                                const urlContainers = document.querySelector('.result-container');
                                const tipElement = document.createElement('div');
                                tipElement.className = 'url-tip';
                                tipElement.style.textAlign = 'center';
                                tipElement.style.padding = '15px';
                                tipElement.style.color = 'var(--text-secondary)';
                                tipElement.textContent = 'å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼ç™»å½•åå¯æŸ¥çœ‹å›¾ç‰‡é“¾æ¥';
                                urlContainers.appendChild(tipElement);
                            }
                            
                            // ä¿å­˜å›¾ç‰‡åˆ°å›¾ç‰‡åº“
                            const imageData = {
                                id: data.fileId || Date.now().toString(),
                                url: data.imageUrl,
                                name: file.name,
                                size: file.size,
                                type: file.type,
                                category: selectedCategory,
                                uploadTime: new Date().toISOString()
                            };
                            
                            imageGallery.unshift(imageData);
                            saveDataToStorage();
                            
                            // é‡ç½®ä¸Šä¼ çŠ¶æ€
                            isUploading = false;
                            if (uploadBtn) uploadBtn.disabled = false;
                            
                            showNotification('å›¾ç‰‡ä¸Šä¼ æˆåŠŸå¹¶å·²ä¿å­˜åˆ°å›¾ç‰‡åº“', 'success');
                        }, 500);
                    })
                    .catch(error => {
                        clearInterval(progressInterval);
                        progressContainer.style.display = 'none';
                        
                        isUploading = false;
                        if (uploadBtn) uploadBtn.disabled = false;
                        console.error('Upload error:', error);
                        showNotification('ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
                    });
                }

                // æ¸²æŸ“å›¾ç‰‡åº“
                renderGallery = function() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const categoryFilter = filterCategory.value;
                    
                    // è¿‡æ»¤å›¾ç‰‡
                    let filteredImages = imageGallery.filter(image => {
                        const matchesSearch = !searchTerm || 
                            image.name.toLowerCase().includes(searchTerm);
                        const matchesCategory = !categoryFilter || image.category === categoryFilter;
                        return matchesSearch && matchesCategory;
                    });
                    
                    // æ¸…ç©ºå›¾ç‰‡åº“
                    galleryGrid.innerHTML = '';
                    
                    if (filteredImages.length === 0) {
                        emptyState.style.display = 'block';
                    } else {
                        emptyState.style.display = 'none';
                        
                        // æ¸²æŸ“å›¾ç‰‡
                            filteredImages.forEach(image => {
                                const item = document.createElement('div');
                                item.className = 'gallery-item';
                                
                                const uploadDate = new Date(image.uploadTime).toLocaleDateString();

                                const actionsHtml = adminToken ? `
                                    <div class="gallery-actions">
                                        <button class="action-btn" title="å¤åˆ¶é“¾æ¥" data-action="copy" data-url="${image.url}">ğŸ“‹</button>

                                ` : '';
                                
                                item.innerHTML = `
                                    <img src="${image.url}" alt="${image.name}" class="gallery-image">

                        // æ·»åŠ å›¾ç‰‡é¡¹ç›®äº‹ä»¶ç›‘å¬
                        document.querySelectorAll('.gallery-item').forEach(item => {
                            // ç‚¹å‡»å›¾ç‰‡é¢„è§ˆ
                            item.querySelector('.gallery-image').addEventListener('click', function() {
                                window.open(this.src, '_blank');
                            });
                            
                            // æ“ä½œæŒ‰é’® - åªæœ‰ç®¡ç†å‘˜æ‰èƒ½ä½¿ç”¨
                            if (adminToken) {
                                item.querySelectorAll('.action-btn').forEach(btn => {
                                    btn.addEventListener('click', function(e) {
                                        e.stopPropagation();
                                        const action = this.getAttribute('data-action');
                                        
                                        if (action === 'copy') {
                                            const url = this.getAttribute('data-url');
                                            copyToClipboard(url);
                                        } else if (action === 'delete') {
                                            const id = this.getAttribute('data-id');
                                            deleteImage(id);
                                        }

                                });
                            }
                        });
                    }
                };

                // æ¸²æŸ“åˆ†ç±»åˆ—è¡¨
                renderCategories = function() {
                    categoriesList.innerHTML = '';
                    
                    categories.forEach(category => {
                        const count = imageGallery.filter(img => img.category === category).length;
                        
                        const item = document.createElement('div');
                        item.className = 'url-container';
                        item.style.marginBottom = '10px';
                        
                        // åªæœ‰ç®¡ç†å‘˜æ‰èƒ½çœ‹åˆ°æ“ä½œæŒ‰é’®
                        const actionsHtml = adminToken ? `
                            <div>
                                <button class="action-btn" title="é‡å‘½å" data-action="rename" data-category="${category}">âœï¸</button>
                                <button class="action-btn" title="åˆ é™¤" data-action="delete" data-category="${category}">ğŸ—‘ï¸</button>
                            </div>
                        ` : '<div></div>';
                        
                        item.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <span class="gallery-category">${getCategoryDisplayName(category)}</span>
                                    <span style="margin-left: 10px; color: var(--text-secondary);">(${count} å¼ å›¾ç‰‡)</span>
                                </div>
                                ${actionsHtml}
                            </div>
                        `;
                        
                        categoriesList.appendChild(item);
                    });
                    
                    // åªæœ‰ç®¡ç†å‘˜æ‰èƒ½æ·»åŠ åˆ†ç±»
                    if (adminToken) {
                        addCategoryBtn.style.display = 'block';
                    } else {
                        addCategoryBtn.style.display = 'none';
                    }
                    
                    // æ·»åŠ åˆ†ç±»æ“ä½œäº‹ä»¶ç›‘å¬
                    if (adminToken) {
                        document.querySelectorAll('#categoriesList .action-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const action = this.getAttribute('data-action');
                                const category = this.getAttribute('data-category');
                                
                                if (action === 'rename') {
                                    renameCategory(category);
                                } else if (action === 'delete') {
                                    deleteCategory(category);
                                }
                            });
                        });
                    }
                };

                // æ·»åŠ æ–°åˆ†ç±»
                addCategoryBtn.addEventListener('click', function() {
                    const newCategory = prompt('è¯·è¾“å…¥æ–°åˆ†ç±»åç§°:');
                    if (newCategory && newCategory.trim()) {
                        const categoryKey = newCategory.trim().toLowerCase().replace(/\s+/g, '_');
                        if (!categories.includes(categoryKey)) {
                            categories.push(categoryKey);
                            saveDataToStorage();
                            updateCategorySelects();
                            renderCategories();
                            showNotification('åˆ†ç±»æ·»åŠ æˆåŠŸ', 'success');
                        } else {
                            showNotification('åˆ†ç±»å·²å­˜åœ¨', 'warning');
                        }
                    }
                });

                // é‡å‘½ååˆ†ç±»
                function renameCategory(oldCategory) {
                    const newCategory = prompt('è¯·è¾“å…¥æ–°çš„åˆ†ç±»åç§°:', getCategoryDisplayName(oldCategory));
                    if (newCategory && newCategory.trim()) {
                        const categoryKey = newCategory.trim().toLowerCase().replace(/\s+/g, '_');
                        if (!categories.includes(categoryKey)) {
                            // æ›´æ–°åˆ†ç±»åˆ—è¡¨
                            const index = categories.indexOf(oldCategory);
                            categories[index] = categoryKey;
                            
                            // æ›´æ–°å›¾ç‰‡åº“ä¸­çš„åˆ†ç±»
                            imageGallery.forEach(image => {
                                if (image.category === oldCategory) {
                                    image.category = categoryKey;
                                }
                            });
                            
                            saveDataToStorage();
                            updateCategorySelects();
                            renderCategories();
                            renderGallery();
                            showNotification('åˆ†ç±»é‡å‘½åæˆåŠŸ', 'success');
                        } else {
                            showNotification('åˆ†ç±»å·²å­˜åœ¨', 'warning');
                        }
                    }
                }

                // åˆ é™¤åˆ†ç±»
                function deleteCategory(category) {
                    if (confirm(`ç¡®å®šè¦åˆ é™¤åˆ†ç±»"${getCategoryDisplayName(category)}"å—ï¼Ÿè¯¥åˆ†ç±»ä¸‹çš„å›¾ç‰‡å°†ç§»åŠ¨åˆ°"å…¶ä»–"åˆ†ç±»ã€‚`)) {
                        // æ›´æ–°å›¾ç‰‡åº“ä¸­çš„åˆ†ç±»
                        imageGallery.forEach(image => {
                            if (image.category === category) {
                                image.category = 'other';
                            }
                        });
                        
                        // ä»åˆ†ç±»åˆ—è¡¨ä¸­åˆ é™¤
                        const index = categories.indexOf(category);
                        categories.splice(index, 1);
                        
                        saveDataToStorage();
                        updateCategorySelects();
                        renderCategories();
                        renderGallery();
                        showNotification('åˆ†ç±»åˆ é™¤æˆåŠŸ', 'success');
                    }
                }

                // åˆ é™¤å›¾ç‰‡
                function deleteImage(imageId) {
                    const index = imageGallery.findIndex(img => img.id === imageId);
                    if (index !== -1) {
                        const imageName = imageGallery[index].name;
                        imageGallery.splice(index, 1);
                        saveDataToStorage();
                        renderGallery();
                        renderCategories();
                        showNotification(`å›¾ç‰‡ "${imageName}" å·²åˆ é™¤`, 'success');
                    }
                }

                // å¤åˆ¶åˆ°å‰ªè´´æ¿
                function copyToClipboard(text) {
                    // ä½¿ç”¨ç°ä»£API
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(text).then(() => {
                            showNotification('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                        }).catch(err => {
                            console.error('å¤åˆ¶å¤±è´¥:', err);
                            showNotification('å¤åˆ¶å¤±è´¥', 'error');
                        });
                    } else {
                        // é™çº§æ–¹æ¡ˆ
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showNotification('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                    }
                }
                
                // ä¼ ç»Ÿå¤åˆ¶æ–¹æ³•
                function fallbackCopyTextToClipboard(text) {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    // ç¡®ä¿å…ƒç´ ä¸å¯è§ä¸”ä¸å½±å“é¡µé¢å¸ƒå±€
                    Object.assign(textarea.style, {
                        position: 'fixed',
                        left: '-9999px',
                        top: '-9999px',
                        opacity: '0',
                        pointerEvents: 'none',
                        zIndex: '-9999'
                    });
                    
                    // ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹å¼æ·»åŠ åˆ°DOM
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            showNotification('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                        } else {
                            showNotification('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
                        }
                    } catch (err) {
                        console.error('å¤åˆ¶å¤±è´¥:', err);
                        showNotification('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
                    } finally {
                        // ç¡®ä¿æ— è®ºå¦‚ä½•éƒ½ä¼šç§»é™¤å…ƒç´ 
                        if (document.body.contains(textarea)) {
                            document.body.removeChild(textarea);
                        }
                    }
                }

                // æœç´¢å’Œç­›é€‰äº‹ä»¶
                searchInput.addEventListener('input', renderGallery);
                filterCategory.addEventListener('change', renderGallery);

                // æ˜¾ç¤ºé€šçŸ¥
                showNotification = function(message, type = 'info') {
                    notificationText.textContent = message;
                    notification.className = 'notification ' + type;
                    
                    // è®¾ç½®å›¾æ ‡
                    let icon = '';
                    switch(type) {
                        case 'success':
                            icon = 'âœ“';
                            break;
                        case 'error':
                            icon = 'âœ—';
                            break;
                        case 'warning':
                            icon = 'âš ';
                            break;
                        default:
                            icon = 'â„¹';
                    }
                    notificationIcon.textContent = icon;
                    
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                };
                
                // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
                function formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }
                
                // è°ƒç”¨åˆå§‹åŒ–å‡½æ•°
                init();
            } // initAppå‡½æ•°ç»“æŸ
            
            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
            checkAuthStatus();
        }); // DOMContentLoadedäº‹ä»¶ç›‘å¬å™¨ç»“æŸ
    </script>
